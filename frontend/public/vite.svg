<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 420 140"
     role="img"
     aria-labelledby="title desc">
  <title id="title">FlowHealth Logo</title>
  <desc id="desc">Abstract flowing person / DNA icon with FlowHealth text</desc>

  <defs>
    <!-- Gradients for icon -->
    <linearGradient id="iconLeft" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1f70ff"/>
      <stop offset="100%" stop-color="#7e2fd4"/>
    </linearGradient>

    <linearGradient id="iconRight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#b23cff"/>
      <stop offset="100%" stop-color="#ff4ca8"/>
    </linearGradient>

    <!-- Gradient for text -->
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1f70ff"/>
      <stop offset="50%" stop-color="#6a41d9"/>
      <stop offset="100%" stop-color="#c23cff"/>
    </linearGradient>
  </defs>

  <!-- Icon group -->
  <g transform="translate(40,20)">
    <!-- Left ribbon -->
    <path d="M25 100
             C 5 75 5 45 22 22
             C 30 10 40 4 50 2
             C 38 14 30 30 30 45
             C 30 60 38 78 55 98
             Z"
          fill="url(#iconLeft)"/>

    <!-- Right ribbon -->
    <path d="M75 2
             C 87 14 95 30 95 45
             C 95 60 87 78 70 98
             C 90 75 90 45 73 22
             C 65 10 55 4 45 2
             Z"
          fill="url(#iconRight)"/>

    <!-- Head -->
    <circle cx="50" cy="30" r="9" fill="#ffffff"/>
    <circle cx="50" cy="30" r="7" fill="#1f70ff"/>

    <circle cx="60" cy="50" r="9" fill="#c23cff"/>
    <circle cx="50" cy="30" r="7" fill="#1f70ff"/>
  </g>

  <!-- Text -->
  <text x="140" y="80"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="40"
        font-weight="600"
        fill="url(#textGrad)">
    FlowHealth
  </text>
</svg>

